<!DOCTYPE html>

<head>

<title>첫 타이틀</title>
<h1>설문지</h1><br>
<h2>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h2>
<hr>
<body>
    <form>
        학년 : <input type="checkbox" value="1"> 1학년 <input type="checkbox" value="2"> 2학년 <input type="checkbox" value="3"> 3학년 <input type="checkbox" value="4"> 4학년<br>
        성별 : <input type="checkbox" value="1"> 남성 <input type="checkbox" value="2"> 여성 <input type="checkbox" value="3"> 공개안함<br>
        관심분야 : <input type="text" value=""><br>

        코딩 경력 : <input type="checkbox" value="1"> 1개월~1년 <input type="checkbox" value="2"> 1년~3년 <input type="checkbox" value="3"> 3년~6년 <input type="checkbox" value="4"> 6년 이상 <input type="checkbox" value="5"> 기타/처음<br>
        남기고 싶은 말<br>
        <textarea cols="25" rows="10"></textarea>
     </form>
